server {
    listen 80;
    server_name staging.rollama.com;

    root /var/www/staging;
    index index.php index.html index.htm;

    access_log /var/log/nginx/staging_access.log;
    error_log /var/log/nginx/staging_error.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        root /var/www/staging;
        fastcgi_index index.php;
        fastcgi_split_path_info ^(.+?\.php)(/.*)$;
        include /etc/nginx/fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass staging_php:9000;
    }

    # API routing
    location /backend/api/ {
        # Don't use alias; use root instead
        try_files $uri /backend/index.php?$args;
    }
}